<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Chat</title>
    <style>
        :root {
            --primary: #2B7A78;
            --primary-dark: #17252A;
            --primary-light: #3AAFA9;
            --accent: #DEF2F1;
            --surface: #203E3D;
            --surface-light: #2C4F4E;
            --text: #FEFFFF;
            --text-secondary: rgba(254, 255, 255, 0.7);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--primary-dark);
            color: var(--text);
            line-height: 1.6;
            height: 100vh;
        }

        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            background: var(--surface);
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid rgba(222, 242, 241, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .profile-section {
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(222, 242, 241, 0.1);
            text-align: center;
        }

        .profile-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .profile-section h2 {
            font-size: 1.25rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .contacts-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-search {
            position: relative;
        }

        .contact-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .contact-item:hover {
            background: var(--primary);
            transform: translateX(4px);
        }

        /* Chat Area Styles */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--surface-light);
        }

        .chat-header {
            padding: 1rem 1.5rem;
            background: var(--surface);
            border-bottom: 1px solid rgba(222, 242, 241, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 12px;
            background: var(--surface);
            position: relative;
        }

        .message.outgoing {
            background: var(--primary);
            align-self: flex-end;
        }

        .message-input-container {
            padding: 1.5rem;
            background: var(--surface);
            border-top: 1px solid rgba(222, 242, 241, 0.1);
        }

        .message-form {
            display: flex;
            gap: 1rem;
        }

        /* Form Elements */
        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(222, 242, 241, 0.1);
            border-radius: 8px;
            background: var(--surface-light);
            color: var(--text);
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(58, 175, 169, 0.2);
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .button:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="app-container">
    <aside class="sidebar">
        <div class="profile-section">
            <!-- Profile Image and Name -->
            <img src="{{ .picture }}" alt="Profile Image">
            <h2 id="nickname">{{ .nickname }}</h2>
        </div>

        <div class="contacts-section">
            <div class="contact-search">
                <input type="text" id="contactSearch" class="input" placeholder="Search contacts...">
            </div>
            <div class="contact-list" id="contactList"></div>
        </div>

        <!-- Logout Button placed in the sidebar -->
        <button id="logout" class="button" style="width: 100%; margin-top: auto;">Logout</button>
    </aside>

    <main class="chat-area">
        <header class="chat-header">
            <h2>Chat</h2>
        </header>

        <div class="chat-messages" id="chatLog">
            <div class="message">
                <p>Welcome to Whisper Chat</p>
            </div>
        </div>

        <div class="message-input-container">
            <form class="message-form" id="messageForm">
                <input type="text" id="messageInput" class="input" placeholder="Type your message...">
                <button type="submit" id="send" class="button">Send</button>
            </form>
        </div>
    </main>
</div>

<script type="module">
    import { ChatApp } from '../static/js/app.js';  <!-- Adjust this path if necessary -->
    document.addEventListener('DOMContentLoaded', () => {
        const nickname = '{{ .nickname }}';  // Replace with actual nickname logic
        if (ChatApp) {
            window.chatApp = new ChatApp(nickname);
        } else {
            console.error('ChatApp class is not available.');
        }

        // Logout functionality
        document.getElementById('logout').addEventListener('click', function() {
            window.location.href = '/logout';  // Redirect to /logout route
        });
    });
</script>

</body>
</html>
