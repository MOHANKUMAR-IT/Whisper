<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #7c4dff;
            --accent-hover: #9d79ff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #404040;
            --message-bg: #333333;
            --input-bg: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
            background-color: var(--primary-bg);
        }

        .sidebar {
            width: 300px;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .chat-header {
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--primary-bg);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chat-log p {
            background-color: var(--message-bg);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .chat-log p:has(i) {
            background-color: transparent;
            color: var(--text-secondary);
            text-align: center;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .form-control {
            background-color: var(--input-bg) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            padding: 12px !important;
        }

        .form-control:focus {
            box-shadow: 0 0 0 2px var(--accent-color) !important;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .btn-primary {
            background-color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover) !important;
            border-color: var(--accent-hover) !important;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--message-bg) !important;
            border-color: var(--border-color) !important;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            overflow-y: auto;
            max-height: 300px;
        }

        .contact-item {
            cursor: pointer;
            padding: 10px 15px;
            margin: 4px 0;
            border-radius: 8px;
            background-color: var(--message-bg);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background-color: var(--accent-color);
            transform: translateX(5px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Disable input styling for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--text-primary);
            -webkit-box-shadow: 0 0 0px 1000px var(--input-bg) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Section Headers */
        h5 {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="sidebar">
        <div class="profile-section">
            <h5>Your Profile</h5>
            <input type="text" id="localPeerID" class="form-control mt-3" placeholder="Enter your ID">
            <button id="register" class="btn btn-primary btn-block mt-3">Register</button>
        </div>
        <div class="contacts mt-4">
            <h5>Contacts</h5>

            <div class="contact-search">
                <input type="text"
                       id="contactSearch"
                       class="form-control"
                       placeholder="Search contacts...">
            </div>

            <ul id="contactList" class="contact-list">
                <!-- Contacts will be added here dynamically -->
            </ul>

            <div class="mt-3">
                <input type="text"
                       id="remotePeerID"
                       class="form-control"
                       placeholder="Enter peer ID">
                <button id="connect"
                        class="btn btn-secondary btn-block mt-2">Connect</button>
            </div>
        </div>

    </div>

    <div class="chat-window">
        <div class="chat-header">
            <h5>Chat</h5>
        </div>
        <div id="chatLog" class="chat-log">
            <p><i>Chat log will appear here...</i></p>
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
            <button id="send" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script type="module" src="/assets/js/app.js"></script>
</body>
</html>
